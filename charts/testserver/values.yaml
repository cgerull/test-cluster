# -- Default values for testserver.
replicaCount: 1

image:
  repository: cgerull/testserver
  pullPolicy: IfNotPresent
  # -- Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# -- Extra labels
labels:
  app.kubernetes.io/app: testsuite

# -- Configure (cluster-)roles for granulated permissions.
serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # -- If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

# -- Should be set to least privileges.
securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

# -- Expose standard Http port
service:
  type: ClusterIP
  port: 80
  targetPort: 8080

port:
  type: ContainerPort
  port: 8080

# -- Set to fit target environment
ingress:
  enabled: false
  traefikStripPrefix: ''
  tls: []

# -- Basic application settings, see test-server README for full details.
env:
  - name: SECRET_KEY
    value: HelmChartSecret
  - name: REDIS_HOST
    value: None
  - name: REDIS_PASSWORD
    value: None

# -- Minimun values, increase in downstream configs.
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 48Mi

# -- Horizontal scaling settings.
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

networkPolicy:
  create: false

testEnabled: false