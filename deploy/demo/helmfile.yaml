repositories:
  # To use official "stable" charts a.k.a https://github.com/helm/charts/tree/master/stable
  - name: stable
    url: https://charts.helm.sh/stable
  - name: bitnami
    url: https://charts.bitnami.com/bitnami

releases:
  - name: testserver
    namespace: testserver
    chart: ../../charts/testserver
    version: ~0.2
    values:
      - testserver.yaml

  - name: redis
    namespace: testserver 
    chart: bitnami/redis
    version: ~16.9
    values:
      - redis.yaml



